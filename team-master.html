<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Master</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    table th {
      background: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Team Master</h1>
  <div class="form-container">
    <input type="text" id="teamName" placeholder="Team Name">
    <input type="text" id="teamCode" placeholder="Team Code">
    <button onclick="addTeam()">Add Team</button>
  </div>

  <table id="teamTable">
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Team Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyKDIo9MEpGFBdIS3YUpAqrFrmAwG4kN4SNgsctkt8Sqp_3ZpYOTLMLC44t9SkWd0mh/exec";

    async function loadTeams() {
      try {
        const res = await fetch(API_URL + "?type=team");
        const data = await res.json();
        const tbody = document.querySelector("#teamTable tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row["Team Name"]}</td><td>${row["Team Code"]}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error loading teams:", err);
      }
    }

    async function addTeam() {
      const name = document.getElementById("teamName").value.trim();
      const code = document.getElementById("teamCode").value.trim();

      if (!name || !code) {
        alert("Please fill out both fields.");
        return;
      }

      const payload = {
        type: "team",
        data: { "Team Name": name, "Team Code": code }
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        if (result.status === "success") {
          alert("Team added successfully!");
          document.getElementById("teamName").value = "";
          document.getElementById("teamCode").value = "";
          loadTeams();
        } else {
          alert("Error: " + JSON.stringify(result));
        }
      } catch (err) {
        console.error("Error adding team:", err);
        alert("Error adding team.");
      }
    }

    loadTeams();
  </script>
</body>
</html>
