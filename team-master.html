<!DOCTYPE html>
<html>
<head>
  <title>Team Master</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 400px;
    }

    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .message {
      margin-top: 15px;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Team Master</h2>

  <label for="teamName">Team Name:</label>
  <input type="text" id="teamName" />

  <label for="teamCode">Team Code:</label>
  <input type="text" id="teamCode" />

  <label for="chestNumber">Chest Number Start From:</label>
  <input type="number" id="chestNumber" />

  <button onclick="addTeam()">Add Team</button>

  <div id="message" class="message"></div>

  <table id="teamTable">
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Team Code</th>
        <th>Chest Number Start From</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwM-_pZCeLqtHdwKOKlxwhUA2QsEFbLiUfUekM-IWnLh0N5xpFDpO_jtVuE_5QYnvog/exec";

    async function fetchTeams() {
      try {
        const response = await fetch(`${API_URL}?type=team`);
        const data = await response.json();
        if (Array.isArray(data)) {
          const tbody = document.querySelector("#teamTable tbody");
          tbody.innerHTML = "";
          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item["Team Name"] || ""}</td>
              <td>${item["Team Code"] || ""}</td>
              <td>${item["Chest Number Start From"] || ""}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          showMessage("Failed to load teams", true);
        }
      } catch (err) {
        console.error(err);
        showMessage("Error loading teams", true);
      }
    }

    async function addTeam() {
      const teamName = document.getElementById("teamName").value.trim();
      const teamCode = document.getElementById("teamCode").value.trim();
      const chestNumber = document.getElementById("chestNumber").value.trim();

      if (!teamName || !teamCode || !chestNumber) {
        showMessage("Please fill all fields", true);
        return;
      }

      const payload = {
        type: "team",
        data: {
          "Team Name": teamName,
          "Team Code": teamCode,
          "Chest Number Start From": chestNumber
        }
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.status === "success") {
          showMessage("Team added successfully!");
          document.getElementById("teamName").value = "";
          document.getElementById("teamCode").value = "";
          document.getElementById("chestNumber").value = "";
          fetchTeams(); // Refresh table
        } else {
          showMessage("Failed to add team: " + result.message, true);
        }
      } catch (err) {
        console.error(err);
        showMessage("Error adding team", true);
      }
    }

    function showMessage(msg, isError = false) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.className = isError ? "message error" : "message";
    }

    window.onload = fetchTeams;
  </script>
</body>
</html>
