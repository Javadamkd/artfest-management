<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Master</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #2C3E50;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #34495E;
    }

    .main {
      margin-left: 220px;
      padding: 30px 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #2C3E50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #34495E;
    }

    .grid-report {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .report-card {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    .report-card h3 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #2C3E50;
    }

    .report-card p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Art Fest</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="team-master.html" class="active">Team Master</a>
    <a href="class-master.html">Class Master</a>
    <a href="category-master.html">Category Master</a>
    <a href="competition-category-master.html">Competition Category</a>
    <a href="participation-type-master.html">Participation Type</a>
    <a href="position-master.html">Position Master</a>
    <a href="grade-master.html">Grade Master</a>
    <a href="venue-master.html">Venue Master</a>
  </div>

  <div class="main">
    <h1>Team Master</h1>
    <form id="teamForm">
      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" name="teamName" required />

      <label for="teamCode">Team Code</label>
      <input type="text" id="teamCode" name="teamCode" required />

      <button type="submit">Save Team</button>
    </form>

    <div class="grid-report" id="teamReports">
      <!-- Example card -->
      <!--
      <div class="report-card">
        <h3>PMNA</h3>
        <p>Code: PMNA</p>
      </div>
      -->
    </div>
  </div>

  <script>
    const teamForm = document.getElementById('teamForm');
    const teamReports = document.getElementById('teamReports');
    let teamList = [];

    teamForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const teamName = document.getElementById('teamName').value.trim();
      const teamCode = document.getElementById('teamCode').value.trim();
      if (!teamName || !teamCode) return;

      teamList.push({ teamName, teamCode });
      renderTeams();

      teamForm.reset();
    });

    function renderTeams() {
      teamReports.innerHTML = '';
      teamList.forEach(team => {
        const card = document.createElement('div');
        card.className = 'report-card';
        card.innerHTML = `<h3>${team.teamName}</h3><p>Code: ${team.teamCode}</p>`;
        teamReports.appendChild(card);
      });
    }
  </script>
</body>
</html>
